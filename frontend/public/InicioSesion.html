<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio sesión Administrador</title>
  <link rel="stylesheet" href="/PatitasUnidas/frontend/public/CSS/estiloAdmin.css" />

 <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts: Fredoka y Lato -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="contenedor">
    <!-- Header -->
    <header>
      <a href="/PatitasUnidas/frontend/public/index.html">
        <img src="/PatitasUnidas/frontend/src/assets/Logo.png" alt="Patitas Unidas" class="logo" />
      </a>
      <a href="/PatitasUnidas/frontend/public/">
        <button class="admin-visible-btn">Administrador</button>
      </a>
    </header>
  </div>

  <div class="login-container">
    <div class="login-left">
      <img src="/PatitasUnidas/frontend/src/assets/manoypata.jpg" alt="Mano con pata" class="login-image">
    </div>
    <div class="login-right">
      <a href="/PatitasUnidas/frontend/public/index.html" class="close-btn">&times;</a>
      <img src="/PatitasUnidas/frontend/src/assets/LogoPatiasUnidas.png" alt="Logo Patitas Unidas" class="login-logo">
      
      <form class="login-form" action="../../backend/controllers/panel.php" method="POST">
        <input type="text" name="usuario" placeholder="Usuario" required>
        <input type="password" name="contrasenia" placeholder="Contraseña" required>
        <button type="submit" name="iniciarSesion">Iniciar</button>
      </form>

    </div>
  </div>

  <!-- Modal de error -->
<div id="errorModal" class="modal">
  <div class="modal-content">
    <p>Usuario o contraseña incorrecto</p>
    <button id="closeModalBtn">Aceptar</button>
  </div>
</div>

  <!--SE COMENTO PARA PRUEBAS DE SERVIDOR, SE DEBE DE DESCOMENTAR ESTE SCRIPT-->

</html>
