<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ejemplo con Header y Carrusel</title>
  <link rel="stylesheet" href="/estilo.css" />
</head>
<body>
  <div class="contenedor">
    <header>
      <img src="/img/1x/Logo.png" alt="Patitas Unidas" class="logo" />
      <nav class="nav-botones">
        <button class="admin-btn">Administrador</button>
      </nav>
    </header>

    <section class="carrusel">
      <div class="carousel-inner">
        <img src="/img/1x/carrusel1_Mesa de trabajo 1.png" alt="Imagen 1" />
        <img src="/img/1x/carrusel1_Mesa de trabajo 1.png" alt="Imagen 2" />
        <img src="/img/1x/carrusel1_Mesa de trabajo 1.png" alt="Imagen 3" />
      </div>
      <button class="prev" aria-label="Anterior">&#8249;</button>
      <button class="next" aria-label="Siguiente">&#8250;</button>
    </section>
  </div>

  <script src="/script.js"></script>
</body>
</html>
