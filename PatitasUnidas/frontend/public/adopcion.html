<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagina de adopcion</title>
  <link rel="stylesheet" href="/PatitasUnidas/frontend/public/CSS/estiloAdopcion.css" />

 <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts: Fredoka y Lato -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
     <div class="contenedor">
    <!-- Header -->
    <header>
      <a href="/PatitasUnidas/frontend/public/index.html">
        <img src="/PatitasUnidas/frontend/src/assets/Logo.png" alt="Patitas Unidas" class="logo" />
      </a>
      <a href="/PatitasUnidas/frontend/public/">
        <button class="admin-visible-btn">Administrador</button>
      </a>
    </header>
 <div class="contenedor">
      <main class="wrap">
    <!-- Botón agregar -->
    <button class="btn-add">Agregar animal</button>

    <!-- Grid de animales -->
    <section class="card-grid">
      <!-- Tarjeta -->
      <article class="card">
        <img src="TU_RUTA/perro1.jpg" alt="Pasha">
        <h3>Pasha</h3>
        <p class="meta">9 semanas &nbsp; Tejonero</p>
        <button class="btn edit">Editar</button>
        <button class="btn delete">Eliminar</button>
      </article>

      <article class="card">
        <img src="TU_RUTA/perro2.jpg" alt="Joey">
        <h3>Joey</h3>
        <p class="meta">11 semanas &nbsp; Pomeranio</p>
        <button class="btn edit">Editar</button>
        <button class="btn delete">Eliminar</button>
      </article>

      <article class="card">
        <img src="TU_RUTA/perro3.jpg" alt="Maddox">
        <h3>Maddox</h3>
        <p class="meta">19 semanas &nbsp; Bichón Habanero</p>
        <button class="btn edit">Editar</button>
        <button class="btn delete">Eliminar</button>
      </article>

      <!-- 2ª fila -->
      <article class="card">
        <img src="TU_RUTA/perro4.jpg" alt="Lynfred">
        <h3>Lynfred</h3>
        <p class="meta">7 semanas &nbsp; Cavapoo</p>
        <button class="btn edit">Editar</button>
        <button class="btn delete">Eliminar</button>
      </article>

      <article class="card">
        <img src="TU_RUTA/perro5.jpg" alt="Abedul">
        <h3>Abedul</h3>
        <p class="meta">7 semanas &nbsp; Goldendoodle</p>
        <button class="btn edit">Editar</button>
        <button class="btn delete">Eliminar</button>
      </article>

      <article class="card">
        <img src="TU_RUTA/perro6.jpg" alt="Mikey">
        <h3>Mikey</h3>
        <p class="meta">18 semanas &nbsp; Cockapoo</p>
        <button class="btn edit">Editar</button>
        <button class="btn delete">Eliminar</button>
      </article>

      <!-- 3ª fila (ejemplo) -->
      <article class="card">
        <img src="TU_RUTA/perro7.jpg" alt="Otro perro">
        <h3>Charlie</h3>
        <p class="meta">14 semanas &nbsp; Labradoodle</p>
        <button class="btn edit">Editar</button>
        <button class="btn delete">Eliminar</button>
      </article>

      <article class="card">
        <img src="TU_RUTA/perro8.jpg" alt="Otro perro">
        <h3>Luna</h3>
        <p class="meta">12 semanas &nbsp; Golden Retriever</p>
        <button class="btn edit">Editar</button>
        <button class="btn delete">Eliminar</button>
      </article>

      <article class="card">
        <img src="TU_RUTA/perro9.jpg" alt="Otro perro">
        <h3>Mini</h3>
        <p class="meta">9 semanas &nbsp; Poodle</p>
        <button class="btn edit">Editar</button>
        <button class="btn delete">Eliminar</button>
      </article>
    </section>
  </main>
  </div>
  </div>
    
</body>
</html>
